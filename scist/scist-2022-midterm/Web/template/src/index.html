<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            margin: 3%;
        }
        .hint {
            font-size: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="hint">FLAG at env</span>
        <form class="row g-3 align-items-center mb-3" id="form">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Hello <%= user %>!" id="template">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="user" id="key">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="world" id="value">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Generate</button>
            </div>
        </form>
        <pre id="res"></pre>
        <a href="/leak/app.js">source</span>
        <a class="hint" href="/leak/Dockerfile"></a>
    </div>

    <script>
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            fetch('/gen', {
                method: 'POST',
                body: JSON.stringify({
                    template: template.value,
                    variable: {
                        [key.value]: value.value,
                    }
                }),
                headers: {'Content-Type': 'application/json'},
            })
                .then(res => res.json())
                .then(({ result }) => res.innerText = result)
                .catch(err => alert(err))
        })
    </script>
</body>
</html>
