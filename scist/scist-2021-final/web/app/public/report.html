<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Web chals @ SCIST 2022 Final</a>
        <div class="collapse navbar-collapse">

                <a class="nav-link" href="/flag1.html">Flag1</a>

            </div>
        </div>
  </div>
</nav>

<div class="container-sm">
    <form id="form">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input name="url" type="text" class="form-control">
            </div>
        </div>
        <input name="submit" type="submit" class="btn btn-primary" />
    </form>
</div>
</body>

<script src="/js/login_require.js"></script>
<script>
form.onsubmit = async e => {
    e.preventDefault()
    const { done, msg } = await fetch('/report', {
        method: 'POST',
        body: new URLSearchParams(new FormData(form))
    }).then(res => res.json())
    if (!done) return alert(msg || "Unknown error, contact admin :(")
    alert(msg)
}
</script>

</html>
